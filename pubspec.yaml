name: openpgp
description: library for use OpenPGP with support for android and ios, macOS, linux, windows and web
version: 3.8.2
homepage: https://github.com/jerson/flutter-openpgp

environment:
  sdk: '>=3.3.0 <4.0.0'
  flutter: ">=1.10.0"

false_secrets:
 - /example/lib/*.dart

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  ffi: ^2.0.1
  flat_buffers: ^2.0.5
  path: ^1.8.2
  web: ">=0.5.0 <2.0.0"

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: dev.jerson.openpgp
        pluginClass: OpenpgpPlugin
      ios:
        pluginClass: OpenpgpPlugin
      web:
        pluginClass: OpenpgpPlugin
        fileName: web/openpgp_web.dart
      linux:
        pluginClass: OpenpgpPlugin
      macos:
        pluginClass: OpenpgpPlugin
      windows:
        pluginClass: OpenpgpPlugin
